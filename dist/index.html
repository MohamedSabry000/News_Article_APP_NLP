<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
        integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
        integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
        crossorigin="anonymous"></script>
    <title>Sentiment Analysis</title>
<link href="main.css" rel="stylesheet"></head>

<body>
    <header>
        <h4>Sentiment Analysis</h4>
    </header>

    <main>
        <section>
            <form onsubmit="return Client.handleSubmit(event)">
                <div class="form-group">
                    <input class="form-control" id="name" type="text" name="input" placeholder="Enter URL here">
                </div>
                <input type="submit" class="btn btn-primary" value="submit" onclick="return Client.handleSubmit(event)"
                    onsubmit="return Client.handleSubmit(event)">
            </form>
        </section>
        <section>
            <strong>Sentiment Analysis Results:</strong>
            <h6 id="results"></h6>
        </section>
    </main>
    <footer>
        <h5>Copyright &copy; 2021 All rights reserved </h5>
    </footer>
    <!-- Modal -->
    <div class="modal fade" id="Modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Invalid URL</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span class="closemodal" aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Please Enter a valid URL
                </div>
                <div class="modal-footer">
                    <button class="closemodal" type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        // Check that service workers are supported
        if ('serviceWorker' in navigator) {
            // Use the window load event to keep the page load performant
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js');
            });
        }
    </script>
<script type="text/javascript" src="main.js"></script></body>

</html>
